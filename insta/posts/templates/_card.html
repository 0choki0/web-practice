<div class="row">
    <div class="card my-3 col-3 offset-md-3">
        <div class="card-header">작성자: 
            <img src="{{ post.user.profile_image.url }}" alt="" class="rounded-circle" width="30">
            <a href="{% url 'accounts:profile' username=post.user %}" class="text-reset text-decoration-none">{{ post.user }}</a>
        </div>
        <img src="{{ post.image.url }}" alt="">
        <div class="card-body">
            <p class="card-text">{{ post.content }}</p>
        </div>
        
    </div>
</div>
