<div class="row">
    <div class="card my-3 col-3 offset-md-3">
        <div class="card-header">작성자: 
            {% if post.user.profile_image %}
            <img src="{{ post.user.profile_image.url }}" alt="" class="rounded-circle" width="30">
            {% else %}
            <img src="/media/profile/default.png" alt="" class="rounded-circle" width="30">
            {% endif %}
            <a href="{% url 'accounts:profile' username=post.user %}" class="text-reset text-decoration-none">{{ post.user }}</a>
        </div>
        <img src="{{ post.image.url }}" alt="">
        <div class="card-body">
            <a href="{% url 'posts:likes' id=post.id %}" class="text-reset">
                {% if user in post.like_users.all %}
                    <i class="bi bi-heart-fill" style="color:red"></i>    
                {% else %}
                    <i class="bi bi-heart"></i>
                {% endif %}
                {{ post.like_users.all|length }}
            </a>
            <p class="card-text">{{ post.content }}</p>
        </div>
        
    </div>
</div>
